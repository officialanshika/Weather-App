<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <section style="background-color: #4B515D; width: 100%;">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
      
                  
                    <h3 class="flex-grow-1" style="text-align: center;">Weather Information</h3>
                    <div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                          width="100px" style="margin-left: 120px; margin-top: 10px;">
                    </div>
                    <form>
                        <div class="form-outline">
                            <input type="text" id="city-name" required placeholder="Enter City Name" class="form-control form-control-lg"/>
                        <div class="form-outline">
                    </div>
                        <input type="submit" class="btn btn-outline-success" value="Get Weather"/>
                    </form>
          
                    <script src="app.js"></script>
                    <div id="weather-info"></div>
                  
      
                  
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
</body>
</html>
